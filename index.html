<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table id="tabla">

   </table>
</body>

<script>
    async function cargarDatos() {
        try {
            const response = await fetch("https://rickandmortyapi.com/api/character/")
            const datos = await response.json();
            console.log(datos);
            const tabla = document.getElementById("tabla");
            datos.results.forEach(element => {
                const row = document.createElement("tr");
                row.innerHTML = 
                `<td>
                    <img src="${element.image}">
                
                </td>
                <td>
                    ${element.name}
                
                </td>
                <td>
                    ${element.status}
                
                </td>
                <td>
                    ${element.species}
                
                </td>
                `
            tabla.appendChild(row);
            });

            const alive = datos.results.reduce((previousValue, currentValue) => {
                if (currentValue.status === "Alive") {
                    previousValue.alive ++;
                }
            }, {
                alive: 0, 
                death: 0,
            });
            return currentValue;
            console.log(alive);
        } catch (error) {
            console.error(error)
        }
    }

    cargarDatos();

//     image
// name
// status
// species
</script>
</html>
